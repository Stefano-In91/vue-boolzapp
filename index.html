<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAZZAAAAPP</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <!-- Body -->
  <body>
    <!-- Vue target -->
    <div id="app" class="container flex">
      <!-- Contacts -->
      <div class="col-4 flex column">
        <!-- User Header -->
        <div class="col-header flex space-between">
          <!-- User Details -->
          <div class="flex item-70 align-center">
            <img class="avatar" src="./img/avatar_io.jpg" alt="my image" />
            <h3 class="user-name">Stefania</h3>
          </div>
          <div class="flex align-center">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!-- Notification -->
        <div class="notification flex item-80 align-center">
          <i class="fa-solid fa-bell-slash"></i>
          <div>
            <h3>Ricevi notifiche di nuovi messaggi</h3>
            <a href="">Attiva notifiche desktop</a>
          </div>
        </div>
        <!-- Search Form -->
        <form action="submit" class="search-form flex">
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" placeholder="Cerca chat" />
        </form>
        <!-- Contact/Message List -->
        <div class="message-list flex column">
          <!-- Detail -->
          <div
            v-for="(contact, index) in contacts"
            class="flex align-center space space-between"
            :class="(active === index)?`selected`:``"
          >
            <div class="flex item-80">
              <img
                class="avatar"
                :src="'./img/avatar' + contact.avatar + `.jpg`"
                :alt="contact.name"
              />
              <div>
                <h3>{{contact.name}}</h3>
                <p>{{contact.messages[contact.messages.length - 1].date}}</p>
              </div>
            </div>
            <div class="message-time">
              {{contact.messages[contact.messages.length - 1].date}}
            </div>
          </div>
        </div>
      </div>
      <!-- Messages -->
      <div class="col-8 flex column">
        <!-- Recipient Header -->
        <div class="col-header flex item-70 space-between align-center">
          <div class="flex item-70 align-center">
            <img class="avatar" src="./img/avatar_io.jpg" alt="" />
            <div class="recipient-data">
              <h3>Scomparuzo</h3>
              <p>Ultimo accesso</p>
            </div>
          </div>
          <div class="flex align-center">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!-- Message Field -->
        <div class="message-field">
          <div class="container">
            <!-- Message -->
            <div class="message sent flex align-center">
              <p>messaggio inviato</p>
            </div>
            <div class="message received flex align-center">
              <p>messaggio ricevuto</p>
            </div>
          </div>
        </div>
        <!-- Message Send Input -->
        <div class="send-text-field flex item-70 align-center">
          <i class="fa-regular fa-face-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio" />
          <i class="fa-solid fa-microphone"> </i>
        </div>
      </div>
    </div>
    <!-- Vue -->
    <!-- Js script -->
    <script src="./js/app.js"></script>
  </body>
</html>
